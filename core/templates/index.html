{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Produtos</h1>
    <table class="table table-dark">
        <thead class="black white-text">
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Valor</th>
        </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
        <tr>
            <td scope="row"><a href="#modal{{produto.id}}"data-toggle="modal">{{produto.nome}}</a></td>
            <td scope="row">{{produto.value}}</td>

            <div class="modal fade bd-example-modal-lg-show" id="modal{{produto.id}}" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="dynamic-content">
                            <img src="{{produto.imagem.url}}" class="img-fluid" alt="{{produto.nome}}"/>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </tr>
        </tbody>
    </table>

    </div>

{% bootstrap_javascript jquery='full' %}
</body>
</html>
