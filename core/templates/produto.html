{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
{%  bootstrap_css %}
<head>
    <meta charset="UTF-8">
    <title>Produto</title>
</head>
<body>
    <div class="container">
        <h1>Produto</h1>
        {% bootstrap_messages %}                 <!-- Neccesario para upload de arquivos !-->
        <form class="form" action="{% url 'produto' %}" autocomplete="off" enctype="multipart/form-data" method="POST">
            {% csrf_token %}

            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-primary">Enviar</button>
            {% endbuttons %}
        </form>
    </div>


{%  bootstrap_javascript jquery='full' %}
</body>
</html>
